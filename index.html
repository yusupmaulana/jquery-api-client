<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Client API jQuery</title>
	</head>
	<body>

		<div id="user" style="display:none">
			<h1>Info User</h1>
			<button id="get_profile">Tampilkan Profile</button>
		</div>
		<br><hr>

		<h1>Daftart Tutorial</h1>

		<div id="tutorial"></div>


		<br><hr>
		<h1>Buat Tutorial Baru</h1>
		<input type="text" name="title" placeholder="title" id="title"><br>
		<textarea name="body" id="body" cols="30" rows="10"></textarea>
		<input type="submit"  name="submit" value="send" id="send_tut">


		<br><hr>
		<h1>Edit Tutorial</h1>
		tutorial/<input type="number" id="id_tut" placeholder="id"><br>
		<input type="text" name="title" placeholder="title" id="new_title">
		<br>
		<textarea name="body" id="new_body" cols="30" rows="10"></textarea>
		<input type="submit" name="submit" value="edit" id="edit_tut">

		<br><hr>
		<h1>Hapus Tutorial</h1>
		tutorial/<input type="number" id="id_tut_del" placeholder="id">
		<br>
		<input type="submit" name="submit" value="delete" id="del_tut">
		

		<br><hr>
		<h1>Register dan Login</h1>
		<input type="username" name="username" placeholder="username" id="username"><br>
		<input type="email" name="email" placeholder="email" id="email"><br>
		<input type="password" name="password" placeholder="password" id="password"><br>
		<input type="submit" name="submit" value="register" id="register">
		<input type="submit" name="submit" value="login" id="login">



		<!-- javascript assets -->
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.cookie.js"></script>
		<script src="js/tutorial.js"></script>

	</body>
</html>
